<!doctype html>
<html lang="en">

<head>
  <title></title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- jQuery, Bootstrap & Socket -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js"></script>
  <script src="client.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <div class="container mt-4">
    <h6 id="info"></h6>
    <div class="row d-none" id="messageArea">
      <div class="col-12 col-md-4">
        <div class="card card-block bg-light p-3 mb-2">
          <h3>Online Users</h3>
          <ul class="list-group" id="users"></ul>
        </div>
      </div>
      <div class="col-12 col-md-8">
        <h3>Chat</h3>
        <div class="chat" id="chat"></div>

        <form id="messageForm">
          <div class="form-group">
            <label>Enter A Message</label>
            <textarea id="message" class="form-control"></textarea>
            <br>
            <input type="submit" class="btn btn-primary" value="Send Message" />
          </div>
        </form>
      </div>
    </div>
    <div class="row" id="userFormArea">
      <div class="col-12 col-md-6">
        <form id="userForm">
          <div class="form-group">
            <h1>Login</h1>
            <label>Username</label>
            <input type="text" name="username" class="form-control" id="lusername" />
            <br />
            <label>Password</label>
            <input type="password" name="password" class="form-control" id="lpassword" />
            <br />
            <input type="submit" class="btn btn-primary" value="Login" />
          </div>
        </form>
      </div>
      <div class="col-12  col-md-6">
        <form id="registerForm">
          <div class="form-group">
            <h1>Register</h1>
            <label>Username</label>
            <input type="text" name="username" class="form-control" id="rusername" />
            <br />
            <label>Password</label>
            <input type="password" name="password" class="form-control" id="rpassword" />
            <br />
            <input type="submit" class="btn btn-primary" value="Register" />
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
